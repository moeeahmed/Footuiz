<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚽FOOTUIZ⚽</title>
    <script src="https://kit.fontawesome.com/f5a3f181f4.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="game">
            <header>
                <h1 class="title">⚽FOOTUIZ⚽</h1>
                <span class="stats__btn"><i class="fa-solid fa-ranking-star"></i></span>
                <span class="help__btn"><i class="fa-solid fa-circle-question"></i></span>

            <div class="board__container">
                <div class="column__headings">
                    <p>Nation</p>
                    <p>Club</p>
                    <p>Number</p>
                    <p>Pos</p>
                    <p>Age</p>
                </div>
            </div>
            <div class="input__container">
                <form class="form inputbox" type="submit">
                    <input class="input" type="text">
                    <!-- <div class="dropdown-content">
                        </div> -->
                    <ul class="dropdown__content">
                    </ul>
                </form>
            </div>
        </div>
